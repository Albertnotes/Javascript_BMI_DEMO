<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計算機</title>
  <script src="https://kit.fontawesome.com/a8db6722b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <div class="wrap">
    <header class="cotainer">
      <div class="logo">
        <img src="images/BMICLogo.png" alt="" class="">
      </div>
      <div class="userKeyin">
        <h2 class="h-text-primary h-mb-1">身高 cm</h2>
        <input type="text" class="entherValue h-mb-4" placeholder="請輸入身高" id="heightId">
        <h2 class="h-text-primary h-mb-1">體重 kg</h2>
        <input type="text" class="entherValue" placeholder="請輸入體重" id="weightId">
      </div>
      <div class="result" id="countId">
        <a href="#" class="circle h2" id="resultValue">看結果</a>
      </div>
    </header>
    <main class="h-bg-light h-pb-8">
      <h1 class="h2 h-text-center h-pt-7 h-pb-5">BMI 紀錄</h1>
      <section id="list">
      </section>
      <a href="#" class="del h-d-none" id="del"><i class="fas fa-trash-alt"></i>清空</a>
    </main>
    <footer class="h-py-3 h-text-center h-bg-primary">
      <img src="images/BMICLogo-1.png" alt="">
    </footer>
  </div>
  <script src="js/all.js"></script>
</body>

</html>
