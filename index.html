<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計算機</title>
  <script src="https://kit.fontawesome.com/a8db6722b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <div class="wrap">
    <header class="banner">
      <img src="images/BMICLogo.png" alt="">
      <div class="banner__content">
        <h2 class="h-text-primary h-mb-1">身高 cm</h2>
        <input type="text" class="entherValue h-mb-4" placeholder="請輸入身高">
        <h2 class="h-text-primary h-mb-1">體重 kg</h2>
        <input type="text" class="entherValue" placeholder="請輸入體重">
      </div>
      <a href="#" class="circle h-bg-primary h2">看結果</a>
    </header>
    <main class="h-bg-light h-pb-8">
      <h1 class="h2 h-text-center h-pt-7 h-pb-5">BMI 紀錄</h1>
      <div class="recordBar recordBar--alert-1 h-bg-white">
        <span class="recordBar__item h3">理想</span>
        <span class="recordBar__item h3 bmi">20.90</span>
        <span class="recordBar__item h3 weight">70kg</span>
        <span class="recordBar__item h3 height">180cm</span>
        <span class="recordBar__item h6 h-text-right">06-19-2017</span>
      </div>
      <div class="recordBar recordBar--alert-5 h-bg-white">
        <span class="recordBar__item h3">理想</span>
        <span class="recordBar__item h3 bmi">20.90</span>
        <span class="recordBar__item h3 weight">70kg</span>
        <span class="recordBar__item h3 height">180cm</span>
        <span class="recordBar__item h6 h-mr-auto h-text-right">06-19-2017</span>
      </div>
    </main>
    <footer class="h-py-3 h-text-center h-bg-primary">
      <img src="images/BMICLogo-1.png" alt="">
    </footer>
  </div>

  <script src="js/all.js"></script>
</body>

</html>
